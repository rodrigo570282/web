<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

</head>

<body>
    <main>

        <div class="calculadora">
            <p>Resto da divisão por 5</p>
            <div>
                <label for="">valor</label>
                <input type="number" name="A">
            </div>
            <div>
                <label for="">resto</label>
                <input type="text" name="R" readonly>
            </div>
               
                <button onclick="divisao()">resto da divisão</button>
                <p id="resultado"></p>  <!-- exibe o resultado -->

            </div>
        </div>
    </main>

    <script>
        
        function divisao() {
            const a = document.querySelector('[name="A"]').value
            const res = Number(a) % 5;
            document.querySelector('[name="R"]').value= res;
           

            let greeting;
            if (res === 0) {
            greeting = "Esse número é divisivel por 5";
            } else {
            greeting = "Esse número não é divisivel por 5";
            }
            document.getElementById('resultado').textContent=greeting
        }


    </script>
</body>

</html>
