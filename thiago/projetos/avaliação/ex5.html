<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex.5</title>
</head>
<body>
    <main>

        <div class="nome">
            <p>Digite o seu nome completo, para exibir o primeiro e último nome:</p>
            <div>
                <!-- informação na frente da caixa de texto -->
                <label for="">Nome</label>
                <!-- caixa para o nome -->
                <input type="text" name="A" id="nome">
            </div>
    
                <button onclick="nome()">Primeiro e ultimo nome</button>
                <!-- exibe o resultado -->
                <p id="resultado"></p>  

            </div>
        </div>
    </main>

    <script>
        
        function nome() {
            // const - criação de uma variavel
            // document. = permite o acesso ao elemento
            // getElement.ById = busca o atributo do elemento
            // .value = valor digitado
            // trim= remove os espaços dos nomes
            const nomeCompleto = document.getElementById('nome').value.trim();
            
            
            // divide todos os nomes
            const nomes = nomeCompleto.split(' ');

            // .length retorna o numero de elementos que foram digitados
            if (nomes.length > 0) {
                const primeiroNome = nomes[0];
                const ultimoNome = nomes[nomes.length - 1];

                document.getElementById('resultado').textContent = `Primeiro Nome: ${primeiroNome}, Último Nome: ${ultimoNome}`;
            } else {
                document.getElementById('resultado').textContent = 'Por favor, insira um nome.';
            }
        }
    
    </script>
    
    
</body>
</html>
