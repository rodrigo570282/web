<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex.1</title>

</head>

<body>
    <main>

        <div class="calculadora">
            <p>Soma 2 numeros</p>
            <div>
                <label for="">A</label>
                <input type="number" name="A">
            </div>
            <div>
                <label for="">B</label>
                <input type="number" name="B">
            </div>
            <div>
                <label for="">res</label>
                <input type="text" name="R">
            </div>
            <div>
                <button onclick="soma()">Somar</button>
                <button onclick="subtracao()">subtraçao</button>
                <button onclick="multiplicacao()">multiplicação</button>
                <button onclick="divisao()">Divisão</button>

            </div>
        </div>
    </main>

    <script>
        function soma() {
            const a = document.querySelector('[name="A"]').value
            const b = document.querySelector('[name="B"]').value

            document.querySelector('[name="R"]').value = Number(a) + Number(b)
        }
        function subtracao() {
            const a = document.querySelector('[name="A"]').value
            const b = document.querySelector('[name="B"]').value

            document.querySelector('[name="R"]').value = Number(a) - Number(b)
        }
        function multiplicacao() {
            const a = document.querySelector('[name="A"]').value
            const b = document.querySelector('[name="B"]').value

            document.querySelector('[name="R"]').value = Number(a) * Number(b)
        }
        function divisao() {
            const a = document.querySelector('[name="A"]').value
            const b = document.querySelector('[name="B"]').value

            document.querySelector('[name="R"]').value = Number(a) / Number(b)
        }


    </script>
</body>

</html>
